services:
  db:
    image: postgres:16-alpine
    container_name: purpledog_db
    environment:
      POSTGRES_USER: purple
      POSTGRES_PASSWORD: purple
      POSTGRES_DB: purpledog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    container_name: purpledog_api
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env 
    environment:
      - DOCKER=true
      - DATABASE_URL=postgresql://purple:purple@db:5432/purpledog
    command: sh -c "npm run start:prod"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    container_name: purpledog_front
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
