version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: purpledog_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-purple}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-purpledog}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - purpledog_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: purpledog_api_prod
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file:
      - ./.env.production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-purple}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-purpledog}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - purpledog_network

  frontend:
    container_name: purpledog_front_prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://purpledog.site/api
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
    env_file:
      - ./.env.production
    restart: unless-stopped
    networks:
      - purpledog_network

  nginx:
    image: nginx:alpine
    container_name: purpledog_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - purpledog_network

volumes:
  postgres_data_prod:

networks:
  purpledog_network:
    driver: bridge

